<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 1rem 0; font-size: 1.5rem; }
        p { margin: 0; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Connecting to LinkedIn...</h1>
        <p>Please wait while we complete the authorization process.</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        // Build the redirect URL to our React app
        const baseUrl = window.location.origin + '/WorkPortfolio';
        const hashUrl = baseUrl + '/#/linkedin-callback';
        
        // Build query parameters to pass to our React app
        const params = new URLSearchParams();
        if (code) params.append('code', code);
        if (state) params.append('state', state);
        if (error) params.append('error', error);
        if (errorDescription) params.append('error_description', errorDescription);
        
        // Redirect to our React app with the parameters
        const finalUrl = hashUrl + (params.toString() ? '?' + params.toString() : '');
        
        // Small delay to show the loading state, then redirect
        setTimeout(() => {
            window.location.href = finalUrl;
        }, 1000);
    </script>
</body>
</html>
